---
resource_types:
  - name: artifactory
    type: docker-image
    source:
      repository: pivotalservices/artifactory-resource
  - name: discord-resource
    type: docker-image
    source:
      repository: trivigy/discord-resource
resources:
  - name: version
    type: semver
    source:
      driver: git
      uri: git@github.com:dennispidun/photobox.git
      branch: version
      file: version
      private_key: ((git-private-key))
  - name: alert
    type: discord-resource
    check_every: 999999h
    source:
      token: ((discord-token))
  - name: develop-artifactory
    type: artifactory
    source:
      endpoint: http://51.75.71.87:8081/artifactory
      repository: "/java-develop/photobox"
      regex: "photobox-(?<version>.*).jar"
      username: ci
      password: ((artifactory-secret))
      skip_ssl_verification: true
  - name: release-artifactory
    type: artifactory
    source:
      endpoint: http://51.75.71.87:8081/artifactory
      repository: "/java-release/photobox"
      regex: "photobox-(?<version>.*).jar"
      username: ci
      password: ((artifactory-secret))
      skip_ssl_verification: true
  - name: dev-src
    type: git
    source:
      uri: git@github.com:dennispidun/photobox.git
      branch: develop
      private_key: ((git-private-key))
  - name: release-src
    type: git
    source:
      uri: git@github.com:dennispidun/photobox.git
      branch: master
      private_key: ((git-private-key))
jobs:
  - name: bump-major
    plan:
      - put: version
        params: { bump: major }
  - name: bump-minor
    plan:
      - put: version
        params: { bump: minor }
  - name: build-and-test
    plan:
      - get: version
        trigger: false
        params: { bump: patch }
      - get: dev-src
        trigger: true
      - task: build
        privileged: true
        file: dev-src/ci/tasks/build-and-test.yml
        on_failure:
          put: alert
          params:
            channel: ((discord-channel-id))
            color: 16007746
            title: PhotoBox Build Status
            message: |
              Build failed!
      - put: develop-artifactory
        params: { file: artifact/photobox-*.jar }
        on_success:
          put: alert
          params:
            channel: ((discord-channel-id))
            color: 6076508
            title: PhotoBox Deployment Status
            message: |
              Successfully deployed to Artifactory
        on_failure:
          put: alert
          params:
            channel: ((discord-channel-id))
            color: 16007746
            title: PhotoBox Deployment Status
            message: |
              Deployment to Artifactory failed
      - put: version
        params: { file: version/version }
  - name: release-it
    plan:
      - get: release-src
        trigger: true
      - get: version
        passed:
          - build-and-test
        trigger: false
      - get: develop-artifactory
        passed:
          - build-and-test
      - task: copy-artifacts
        file: release-src/ci/tasks/copy-latest-version.yml
      - put: release-artifactory
        params: { file: artifact/photobox-*.jar }