---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: openjdk-8-alpine 

inputs:
  - name: git-src

outputs:
  - name: artifact

run:
  user: root
  path: sh
  args:
  - -exc
  - |
    cd git-src
    ./gradlew clean build allTest --stacktrace
    cp ./build/libs/*.jar ../artifact/photobox.jar