---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: selenium/node-firefox
    tag: latest

inputs:
  - name: git-src

outputs:
  - name: artifact

run:
  path: sh
  args:
  - -exc
  - |
    export TERM=dumb
    cd git-src
    . docker/scripts/docker-lib.sh
    start_docker
    docker-compose -f docker/docker-compose.yml up -d
    ./gradlew clean build allTest
    cp ./build/libs/*.jar ../artifact/webapp.jar